<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="login_cadastro.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/beer-icon-in-trendy-flat-design-700-206249880.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4" id="login">Cadastre-se!</h3>
			      		</div>
				
			      	</div>
							<form action="" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Email</label>
			      			<input id="cad-email" type="text" class="form-control" placeholder="exemplo@outlook.com" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password" >Nome</label>
		              <input id="cad-nome" type="text" class="form-control" placeholder="Fulano de Tal" required>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label" for="password">CPF</label>
		              <input id="cad-cpf" type="text" class="form-control" placeholder="Somente números" required>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="password">Data de Nascimento</label>
		              <input id="cad-nascimento" type="date" class="form-control" placeholder="dd/mm/aaaa" required>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="password">Senha</label>
		              <input id="cad-senha" type="password" class="form-control" placeholder="exemplo123" required>
		            </div>
		            <div class="form-group">
		            	<button type="button" class="form-control btn btn-primary rounded submit px-3"onclick="cadastro()">Cadastrar agora</button>
		            </div>
		          </form>
		          <p class="text-center">Já possui conta? <a href="./login.html">Conecte-se!</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="./cadastros.js"></script>

	</body>
</html>
